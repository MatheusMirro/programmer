<html>
    <head>
        <title>Calculadora Basica em JavaScript</title>
        <meta charset="UTF-8">
        <script src="novojavascript.js" type="text/javascript"></script>
        <link href="estilo.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        <h1>Calculadora Básica </h1>
        <h2>Inciação JavaScript</h2>
       
        <form class="" method="post">
            <label>Digite o primeiro valor: </label>
            <input type="number" id="valor01" value="" max="10">
            <br>
            <br>
            <label>Digite o segundo valor: </label>
            <input type="number" id="valor02" value="" max="10">
            <br>
            <br>
            
            <input type="button" onclick="javascript:calculosoma();" name="name" value="Soma">
            <input type="text" id="txtResultadosoma" value="">
             <br>
            <br>
            <input type="button" onclick="javascript:calculosubtracao();" name="name" value="Subtração">
            <input type="text" id="txtResultadosubtração" value="">
             <br>
            <br>
            <input type="button" onclick="javascript:calculomultiplicacao();" name="name" value="Multiplicação">
            <input type="text" id="txtResultadomultiplicação" value="">
             <br>
            <br>
            <input type="button" onclick="javascript:calculodivisao();" name="name" value="Divisão">
            <input type="text" id="txtResultadodivisão" value="">
            
        </form>
        
    </body>
</html>
